<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link rel="stylesheet" href="add-item.css" />
</head>
<body>
<h2>Add Item</h2>
<form th:action="@{/items/add}" method="post">
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:field="*{id}">
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}">
    </div>
    <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" th:field="*{type}">
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" th:field="*{quantity}">
    </div>
    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>
<p th:text="${message}"></p>
</body>
</html>
